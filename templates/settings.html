<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        
        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Liveness Level Form -->
        <div class="mt-4">
            <h3>Update Liveness Level</h3>
            <form method="POST" action="{{ url_for('set_liveness') }}">
                <div class="form-group">
                    <label for="liveness-level">Liveness Level (0-10):</label>
                    <input type="number" name="liveness_level" id="liveness-level" class="form-control" min="0" max="10" required>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                </div>
                <button type="submit" class="btn btn-primary">Update Liveness Level</button>
            </form>
        </div>
        
        <!-- Back to Admin Panel -->
        <div class="mt-3">
            <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Back to Admin Panel</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
